<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Book my show update</title>
    <link rel="stylesheet" href="tut12.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="script12.js">
  </head>
  <body>
    <!-- main background  -->
    <div class="main-body">
      <!-- header section -->
      <header>
        <section>
          <!-- logo image section -->
          <div class="logo-img">
            <img
              src="https://th.bing.com/th/id/R.caa08554161c88327e757ecaf3121992?rik=zApX1eMaCQq1Eg&riu=http%3a%2f%2fgetlogo.net%2fwp-content%2fuploads%2f2020%2f04%2fbookmyshow-logo-vector.png&ehk=cF9x6QcHjAMb7Qt47esVGg2CiG5uFeYuHIJcX3xQSYE%3d&risl=&pid=ImgRaw&r=0"
              alt="Book my show logo"
            />
          </div>

          <!-- search bar section -->
          <div class="search-bar">
            <input
              type="text"
              class="search"
              placeholder="Search your Entertainment source"
            />
          </div>
          <div class="location">
            <a href="#">
              <i class="fas fa-location-dot" id="loc"> </i>
              <i><span>location</span></i>
            </a>
          </div>
          <div class="sign-in">
            <a href="#">
              <span>
                Sign in
              </span>
            </a>
          </div>
          
        </section>
      </header>

      <!-- main section  -->
      <main>
        <section>
          <!-- main navbar -->
          <nav class="navbar flex">
            <!-- main navbar left  -->
            <div class="left flex">
              <ul class="flex">
                <li class="nav-item"><a href="#"><span>Movies</span></a></li>
                <li class="nav-item"><a href="#"><span>Stream</span></a></li>
                <li class="nav-item"><a href="#"><span>Events</span></a></li>
                <li class="nav-item"><a href="#"><span>Plays</span></a></li>
                <li class="nav-item"><a href="#"><span>Sports</span></a></li>
                <li class="nav-item"><a href="#"><span>Activities</span></a></li>
              </ul>
            </div>
            <div class="right flex">
              <input type="checkbox" name="" id="check">
              <div class="hey-bar-container flex">
                <label for="check">
                <span class="fas fa-times" id="times"></span>
                <span class="fas fa-bars" id="bars"></span></label>
                <div class="menu-head">
                  <ul class="flex">
                    <li><a href="#"><i class="fas fa-qrcode">dashboard</i></a></li>
                    <li><a href="#"><i class="fas fa-users">services</i></a></li>
                    <li><a href="#"><i class="fas fa-arrow-up">upload</i></a></li>
                    <li><a href="#"><i class="fas fa-envalop">portfolio</i></a></li>
                    <li><a href="#"><i class="fas fa-phone">contact</i></a></li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
        </section>
        <!-- hero section  -->
        <section class="hero">
          <div class="item-list">
            <!-- buttons -->
            <!-- previous button -->
            <div class="btn" id="prev">
              <span><</span>
            </div>
            <!-- next button -->
            <div class="btn" id="next">
              <span>></span>
            </div>
            <div class="hero-img ">
              <img src="https://assets.rebelmouse.io/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpbWFnZSI6Imh0dHBzOi8vYXNzZXRzLnJibC5tcy8xMDYzMjg4MC9vcmlnaW4uanBnIiwiZXhwaXJlc19hdCI6MTYwMjY4NjAxNH0.Pt7xCqlvIaEfbSGuP7ZkWFjz-J6CSIwriGfliv3n8qU/img.jpg?width=1200&height=628
              " alt="">
            </div>
            <div class="hero-img ">
              <img src="https://th.bing.com/th/id/OIP.mUtHWU3hrApoOXd9tjen0wHaEK?w=1200&h=675&rs=1&pid=ImgDetMain
              " alt="">
            </div>
            <div class="hero-img active">
              <img src="https://c.ndtvimg.com/2023-04/djuq1ra8_shahid-_625x300_08_April_23.jpg" alt="" >
            </div>
            <div class="hero-img">
              <img src="https://wallpapercave.com/wp/wp6423854.jpg" alt="">
            </div>
            <div class="hero-img">
              <img src="https://images.saymedia-content.com/.image/t_share/MTc1MTExMTQ5NjY1NjU3OTUx/top-20-best-bollywood-h.jpg" alt="">
            </div> 
          </div>
          

          <!-- thumbnail class -->
          <div class="thumbnail">
            <div class="item-list">
              <img src="https://assets.rebelmouse.io/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpbWFnZSI6Imh0dHBzOi8vYXNzZXRzLnJibC5tcy8xMDYzMjg4MC9vcmlnaW4uanBnIiwiZXhwaXJlc19hdCI6MTYwMjY4NjAxNH0.Pt7xCqlvIaEfbSGuP7ZkWFjz-J6CSIwriGfliv3n8qU/img.jpg?width=1200&height=628"
              alt="">
            </div>
            <div class="item-list">
              <img src="https://th.bing.com/th/id/OIP.mUtHWU3hrApoOXd9tjen0wHaEK?w=1200&h=675&rs=1&pid=ImgDetMain" alt="">
            </div>
            <div class="item-list active">
              <img src="https://c.ndtvimg.com/2023-04/djuq1ra8_shahid-_625x300_08_April_23.jpg" alt="">
            </div>
            <div class="item-list">
              <img src="https://wallpapercave.com/wp/wp6423854.jpg" alt="">
            </div>
            <div class="item-list">
              <img src="https://images.saymedia-content.com/.image/t_share/MTc1MTExMTQ5NjY1NjU3OTUx/top-20-best-bollywood-h.jpg" alt="">
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
