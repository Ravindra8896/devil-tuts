<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="tut10.css" />
  </head>
  <body>
    <header >
      <nav class="flex justify-around align-center">
        <div class="left">
          Portfolio
        </div>
        <div class="right flex">
          <div id="items" onclick="closeNav()" style="display: none;">
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/">About</a></li>
              <li><a href="/">Skills</a></li>
              <li><a href="/">Services</a></li>
              <li><a href="/">Contact</a></li>
            </ul>
          </div>
          <div>
            <i class="fas fa-bars" id="dashboard" onclick="openNav()"
              ><span>Dashboard</span></i
            >
            <i
              class="fas fa-bars"
              id="hidder"
              style="display: none;"
              onclick="closeNav()"
            ></i>
            <script>
              function openNav() {
                document.getElementById("items").style.display = "block";
                onclick;
                document.getElementById("dashboard").style.display = "none";
                onclick;
                document.getElementById("hidder").style.display = "block";
                onclick;
              }

              function closeNav() {
                document.getElementById("hidder").style.display = "none";
                onclick;
                document.getElementById("items").style.display = "none";
                onclick;
                document.getElementById("dashboard").style.display = "block";
                onclick;
              }
            </script>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="wrapper">
        <section class="first-section flex justify-around align-center">
          <div class="left-section">
            Hii! I am <span class="purple">Ravindra </span>
            <div>
              and I'm a
              <span id="element"></span>

              <!-- Load library from the CDN -->
              <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

              <!-- Setup and start animation! -->
              <script>
                var typed = new Typed("#element", {
                  strings: [
                    "<i>web developer</i>",
                    "Photographer",
                    "&amp;.",
                    "Student",
                  ],
                  typeSpeed: 50,
                });
              </script>
            </div>
          </div>
          <div class="right-section">
            <img
              src="https://www.hypemax.com/site-img/banner/software-development.png"
              alt="developer logo"
            />
          </div>
        </section>
      </div>
      <div class="wrapper">
        <section class="second-section">
          <span class="text-white"
            >What I have learned so far in computer languages</span
          >
          <h1>Skills</h1>
          <div class="h-line"></div>
          <div class="skill-wrap flex">
            <div class="skill">
              <div class="skill-image" id="html">
                <!-- <img src="https://www.pngkit.com/png/detail/352-3529873_html5-js-css3-logo-png-html5-icon.png" alt="" height="150px" width="150px"> -->
              </div>
              HTML/CSS
            </div>
            <div class="skill">
              <div class="skill-image" id="python"></div>
              PYTHON
            </div>

            <div class="skill">
              <div class="skill-image" id="c"></div>
              C/C++
            </div>
            <div class="skill">
              <div class="skill-image"></div>
              MYSQL
            </div>
            <div class="skill">
              <div class="skill-image"></div>
              JAVASCRIPT
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  </body>
</html>
