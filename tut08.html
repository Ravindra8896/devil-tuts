<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="tut08.css">
    <link rel="stylesheet" href="util.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div class="part" id="First">
            <!-- navbar  -->
            <nav class="navbar flex justify-evenly">
                <!-- logo -->
                <div class="nav-logo">
                    <div class="logo">
                        <i class="fa-brands fa-amazon"></i>
                    </div>
                </div>
                <!-- Location -->
                <div class="nav-address m-10">
                    <p id="add-first">Delivery to</p>
                    <div class="add-icon flex">
                        <i class="fa-solid fa-location-dot"></i>
                        <p id="add-second">India</p>
                    </div>
                </div>
                <!-- search bar -->
                <div class="nav-search flex">
                    <!-- selection option -->
                    <select class="search-select">
                        <option value="All">All</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Kitchen">Kitchen</option>
                        <option value="Natural">Natural</option>
                        <option value="Products">Products</option>
                        <option value="Creams">Creams</option>
                        <option value="Mobiles">Mobiles</option>
                        <option value="Tabs">Tabs</option>
                        <option value="Medicine">Medicine</option>
                        <option value="Earphones">Earphones</option>
                        <option value="Computers">Computers</option>
                        <option value="devil">devil</option>
                    </select>
                    <!-- search-section -->
                    <input type="text" placeholder="Search Amazon" class="search-input">
                    <div class="search-icon flex align-center m-10">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <!-- sign in by user name  -->
                <div class="nav-sign m-10">
                    <p><span>Hello! user </span><i class="fa-regular fa-user"></i></p>
                    <p class="nav-secnd">Accounts & lists</p>
                </div>
                <div class="nav-return m-10">
                    <p><span>Returns</span></p>
                    <p class="nav-secnd">& Orders</p>
                </div>
                <div class="cart-bar">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>cart</span>
                </div>
            </nav>

            <!-- nav-bar for options -->
            <div class="nav-main flex align-center pl-10 justify-evenly" id="upper-hero-bar">
                <a href="#" id="nav-hamburder-menu" role="button">
                    <i class="fa-solid fa-bars"></i>
                    <span>All</span>
                </a>
                <div class="nav-xshop">
                    <a href="#" class="nav-a">
                        <span>Fresh</span>
                    </a>
                    <a href="#" class="nav-a">
                        <span>Best Seller</span>
                    </a>
                    <a href="#" class="nav-a">
                        <span>Amazon miniTV</span>
                    </a>
                    <a href="#" class="nav-a">
                        <span>Sell</span>
                    </a>
                    <a href="#" class="nav-a">
                        <span>Keep Shopping for</span>
                    </a>
                    <a href="#" class="nav-a">
                        <span>Amazon pay</span>
                    </a>
                    <a href="#" class="nav-a">
                        <span>Gift Cards</span>
                    </a>
                    <a href="#" class="nav-a">
                        <span>Buy Again</span>
                    </a>
                    <a href="#" class="nav-a">
                        <span>Amazon Business</span>
                        <i class="fa-solid fa-caret-down"></i>
                    </a>
                    <a href="#" class="nav-a">
                        <span>Today's Deals</span>
                    </a>
                </div>

            </div>
            <div class="upper-swmslot">
                <div id="upper-swamslot">
                    <a href="#" aria-label=""></a>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
