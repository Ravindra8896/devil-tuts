<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider </title>
    <link rel="stylesheet" href="tut13.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- main body  -->
    <!-- header fixed-->
    <header></header>
    <section class="hero-section">
        <section class="slider">
            <div class="item" id="img-1">
                <p>1</p>
                <img src="" alt="">
            </div>
            <div class="item" id="img-2">
                <p>2</p>
                <img src="" alt="">
            </div>
            <div class="item" id="img-3">
                <p>3</p>
                <img src="" alt="">
            </div>
            <div class="item" id="img-4">
                <p>4</p>
                <img src="" alt="">
            </div>
            <div class="item" id="img-5">
                <p>5</p>
                <img src="" alt="">
            </div>
            <div class="item" id="img-6">
                <p>6</p>
                <img src="" alt="">
            </div>
            <div class="item" id="img-7">
                <p>7</p>
                <img src="" alt="">
            </div>
            
        </section>
        <div class="button">
            <button  class="prev"><i class="fa-solid fa-arrow-left">prev</i></i></button>
            <button  class="next"><i class="fa-solid fa-arrow-right">next</i></i></button>
        </div>
        <script src="scrit.js"></script>
    </section>
    <section class="hero-section right" id="part-2">
        <section class="slider">
            <div class="product">
                <img src="https://abeautifulmess.com/wp-content/uploads/2017/05/NaturalMakeupBrands-3.jpg" alt="">
            </div>
            <div class="product">
                <img src="https://editorialist.com/wp-content/uploads/2021/09/EDT-groupshot01-109_RT_03-1.jpg" alt="">
            </div>
            <div class="product">
                <img src="https://th.bing.com/th/id/OIP.MN46UMI21qUrRKSezWiBdQHaFM?w=1024&h=719&rs=1&pid=ImgDetMain" alt="">
            </div>
            <div class="product">
                <img src="https://th.bing.com/th/id/OIP.Bbb6HMKe7JC3fhThnpOjzgAAAA?rs=1&pid=ImgDetMain" alt="">
            </div>

        </section>
        <section class="thumbnail">
            <div class="product">
                <img src="https://abeautifulmess.com/wp-content/uploads/2017/05/NaturalMakeupBrands-3.jpg" alt="">
            </div>
            <div class="product">
                <img src="https://editorialist.com/wp-content/uploads/2021/09/EDT-groupshot01-109_RT_03-1.jpg" alt="">
            </div>
            <div class="product">
                <img src="https://th.bing.com/th/id/OIP.MN46UMI21qUrRKSezWiBdQHaFM?w=1024&h=719&rs=1&pid=ImgDetMain" alt="">
            </div>
            <div class="product">
                <img src="https://th.bing.com/th/id/OIP.Bbb6HMKe7JC3fhThnpOjzgAAAA?rs=1&pid=ImgDetMain" alt="">
            </div>
        </section>
        <div class="arrows">
            <button class="left">
                <i class="fa-solid fa-arrow-left">prev</i>
            </button>
            <button class="right">
                <i class="fa-solid fa-arrow-right">next</i>
            </button>
            
        </div>
    </section>

    
</body>
</html>
